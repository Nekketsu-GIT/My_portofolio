{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block page_content %}
    <div class="masthead">
        <h1>Contact me</h1>
    </div>
    <br>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form| crispy }}
        <input type="submit" value="Submit" class="button1 js-scroll px-4"/>
    </form>
    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message | safe }}
        </div>
    {% endfor %}
</div>
{% endblock %}
