{% extends 'base.html' %}
{% block page_content %}
    <div class="container">
        <h2>authors</h2>

        <!-- List of authors -->
        {% for author in authors %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ author.first_name }}</h2>
                    <p class="card-text">{{ author.bio }}</p>
                    <a href="{% url 'blog_author' author.slug  %}" class="btn btn-primary">See More &rarr;</a>
                </div>
            </div>
        {% endfor %}

        <!-- Pagination links -->
        <div>
            {% if previous_page %}
                <a href="{% url "archive" previous_page %}">Prev</a>
            {% endif %}

            {% if next_page %}
                <a href="{% url "archive" next_page %}">Next</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
