{% extends 'base.html' %}
{% block page_content %}
    <section id="blog" class="container-fluid">
        <h2>Posts</h2>
        {% for post in recent_posts %}
            <div class="card mb-4">

                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text">{{ post.meta_description }}</p>
                    <a href="{% url 'blog_post' post.slug  %}" class="button1">Read More &rarr;</a>
                </div>
            </div>
        {% endfor %}

        <!-- Pagination links -->
        <div>
            {% if previous_page %}
                <a href="{% url "archive" previous_page %}">Prev</a>
            {% endif %}

            {% if next_page %}
                <a href="{% url "archive" next_page %}">Next</a>
            {% endif %}
        </div>                
    </section>

{% endblock %}
